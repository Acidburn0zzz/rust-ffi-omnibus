language: rust
sudo: false
addons:
  apt:
    sources:
      - mono
      - mono-libtiff-compat
    packages:
      - ghc
      - mono-devel
      - python3
before_install:
- rvm install 2.4.1 && rvm use 2.4.1
- nvm install 6.3 && nvm use 6.3
- bundle install
- clang --version
- ruby --version
- python3 --version
- ghc --version
- node --version
- mono --version
# Need newer compiler for some node modules
- export CC=clang CXX=clang++
script:
- make -C examples
- cd site && jekyll build --destination ../built-site --config _config.yml,_config.prod.yml; cd ..
after_success: "./deploy_gh_pages.sh"
env:
  global:
    secure: 
