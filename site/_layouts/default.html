<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="site">

    {% include header.html %}

    <div class="site-content content">
      <main class="content-content">
        {{ content }}
      </main>

      <nav class="content-navigation">
        <ul>
          {% for pg in site.data.table_of_contents %}
            <li><a href="{{ pg.page | prepend: site.baseurl }}">{{ pg.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    {% include footer.html %}

  </body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/languages/rust.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</html>
